<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="/css/style.css?version=51">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg fixed-top">
        <img src="/img/logo.png" class="img-fluid ms-5" id="logo" alt="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Countries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/locations">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-heart"></i> Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<img src="/img/location-banner.jpeg" class="d-block w-100" alt="banner">

<div class="container d-flex justify-content-center mt-3">
    <div class="row">
            <form class="form-check-inline">
                <div class="input-group mb-3">
                    <label for="category" class="btn btn-outline-dark disabled" type="button" >Category: </label>
                    <select id="category" name="categoryId">
                        <option value="">All</option>
                        <option th:each="category: ${categories}" th:text="${category.getName()}" th:value="${category.getId()}"></option>
                    </select>
                    <label for="country" class="btn btn-outline-dark disabled">Country</label>
                    <select id="country" name="countryId">
                        <option value="">All</option>
                        <option th:each="country: ${countries}" th:text="${country.getName()}" th:value="${country.getId()}"></option>
                    </select>
                    <input type="submit" class="btn btn-outline-dark" id="button-addon2" value="Filter" />
                </div>
            </form>
    </div>
</div>

<!--<div>-->
<!--    <h2 class="mt-3 text-center" th:text="${country.getName()}"></h2>-->
<!--    <div class="text-center" th:text="${country.getDescription()}"></div>-->
<!--</div>-->

<div class="container">
    <h5 class="my-3 text-center">Locations that you can enjoy:</h5>
    <div class="row mb-2">
        <div class="location-card card col-lg-4 col-md-6 col-sm-12 m-2 pb-3" th:each="location : ${locations}">
            <img class="card-img-top" th:src="${location.getImageUrl()}" alt="location-image">
            <h4 th:text="${location.getName()}" class="mt-2"></h4>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${location.getAddress()}"></h6>
            <div class="div-card-link">
                <a th:href="@{'/locations/{locationId}' (locationId=${location.getId()})}" class="card-link">Click here
                    to see more <i class="bi bi-arrow-right next"></i></a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
