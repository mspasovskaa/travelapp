<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="/css/style.css?version=51">
    <script src="https://js.arcgis.com/4.22/"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <link rel="stylesheet" href="/css/map.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://js.arcgis.com/4.22/"></script>
    <script type="text/javascript" src="/js/map.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg fixed-top">
        <img src="/img/logo.png" class="img-fluid ms-5" id="logo" alt="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Countries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/locations">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-heart"></i> Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<img src="/img/location-banner2.png" class="d-block w-100" alt="banner">

<div class="container m-5 pt-3 text-center">

    <input type="hidden" th:value="${location.longitude}" id="longitude">
    <input type="hidden" th:value="${location.latitude}" id="latitude">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <h2 class="mt-4 col-12" th:text="${location.getName()}"></h2>
            <h4 class="text-muted smaller-font col-12">Address: <span
                    th:text="${location.getAddress()} + ', '"></span><span
                    th:text="${country.getName()}"></span></h4>
            <h3 id="description" class="mt-3 col-12 text-center" th:text="${location.getDescription()}"></h3>
            <div class="text-muted smaller-font col-12">Categories:
                <span th:each="category, iterStat :${categories}">
          <span th:text="${!iterStat.last} ? ${category.getName()} + ', ': ${category.getName()}"></span>
        </span>
            </div>
            <div>
                <span id="distance"></span></br>
                <span id="instruction">(Click anywhere on the map to display the required route)</span>
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div>
                <div id="viewDiv" class="container" style="border: 8px solid #ff8b3d;
                                                           border-radius: 30px 30px 30px 30px;
                                                           box-shadow: 10px 10px 8px #ff8b3d;
                                                           width: 750px; height: 400px;"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
