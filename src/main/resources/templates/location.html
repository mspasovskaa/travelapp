<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
  <link rel="stylesheet" href="/css/style.css?version=51">
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg fixed-top">
    <img src="/img/logo.png" class="img-fluid ms-5" id="logo" alt="logo">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Countries</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/locations">Locations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-heart"></i> Favorites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<img src="/img/location-banner2.jpeg" class="d-block w-100" alt="banner">

<div class="container m-5 pt-3">
  <h2 class="mt-4 text-center" th:text="${location.getName()}"></h2>
  <div class="text-muted text-center smaller-font">Address: <span th:text="${location.getAddress()} + ', '"></span><span th:text="${country.getName()}"></span></div>
  <div class="mt-3" th:text="${location.getDescription()}"></div>
  <div class="text-muted smaller-font">Categories: <span th:each="category, iterStat :${categories}"><span th:text="${!iterStat.last} ? ${category.getName()} + ', ': ${category.getName()}"></span></span></div>
</div>

</body>
</html>
